<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Dependencia</title>
</head>
<body>
    <h1>Eliminar Dependencia</h1>
    <form action="{{ url_for('enviarT_area') }}" method="post">
        <label for="idDependencia">ID de area:</label>
        <input type="text" id="idDependencia" name="idDependencia">
        <button type="submit">Eliminar</button>
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
