<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Elegante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Formulario Elegante</h2>
        <form action="/enviar_area" method="POST">
            <div class="mb-3">
                <label for="campo1" class="form-label">ID Area</label>
                <input type="text" class="form-control" id="campo1" name="idarea" placeholder="#" required>
            </div>
            <div class="mb-3">
                <label for="campo2" class="form-label">Nombre Area> </label>
                <input type="text" class="form-control" id="campo2" name="nombreArea" placeholder="Ingrese el nombre del area" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
