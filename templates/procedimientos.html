<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Procedimientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Procedimientos</h1>
    <a href="/create" class="btn btn-success mb-3">Crear Nuevo Procedimiento</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>idEje</th>
            <th>idArea</th>
            <th>idDependencia</th>
            <th>tipoProcedimiento</th>
            <th>estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for proc in procedimientos %}
        <tr>
            <td>{{ proc['idEje'] }}</td>
            <td>{{ proc['idArea'] }}</td>
            <td>{{ proc['idDependencia'] }}</td>
            <td>{{ proc['tipoProcedimiento'] }}</td>
            <td>{{ proc['estado'] }}</td>
            <td>
                <a href="/edit/{{ proc['idEje'] }}" class="btn btn-primary btn-sm">Editar</a>
                <form action="/delete/{{ proc['idEje'] }}" method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
