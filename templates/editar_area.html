<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dependencia</title>
</head>
<body>
    <h1>Editar Dependencia</h1>
    <form action="{{ url_for('enviarT_editar_dependencia') }}" method="post">
        <label for="idDependencia">ID de Dependencia:</label>
        <input type="text" id="idDependencia" name="idDependencia" required>
        <br><br>
        <label for="nuevoNombre">Nuevo Nombre de Dependencia:</label>
        <input type="text" id="nuevoNombre" name="nuevoNombre" required>
        <br><br>
        <button type="submit">Actualizar</button>
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
