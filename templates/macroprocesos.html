<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Macroprocesos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Macroprocesos</h1>
    <a href="/create_macroprocesos" class="btn btn-success mb-3">Crear Nuevo Macroprocesos</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>idMacropoceso</th>
            <th>nombreMacropoceso</th>

        </tr>
        </thead>
        <tbody>
        {% for proc in procedimientos %}
        <tr>
            <td>{{ proc['idMacroproceso'] }}</td>
            <td>{{ proc['nombreMacroproceso'] }}</td>
            <td>
                <a href="/edit_macroprocesos/{{ proc['idMacroproceso'] }}" class="btn btn-primary btn-sm">Editar</a>
                <form action="/delete_macroprocesos/{{ proc['idMacroproceso'] }}" method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
