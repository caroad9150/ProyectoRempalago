<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dependencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head> editDependencia.html
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Dependencia</h1>
    <form method="post">
        <div class="mb-3">
            <label for="idDependencia" class="form-label">ID Dependencia</label>
            <input
                type="text"
                class="form-control"
                id="idDependencia"
                name="idDependencia"
                value="{{ dependencia.idDependencia }}"
                readonly>
        </div>
        <div class="mb-3">
            <label for="nombreDependencia" class="form-label">Nombre Dependencia</label>
            <input
                type="text"
                class="form-control"
                id="nombreDependencia"
                name="nombreDependencia"
                value="{{ dependencia.nombreDependencia }}"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('dependencia') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
